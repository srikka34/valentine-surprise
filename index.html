<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #d32f2f; margin-bottom: 30px; }
        .buttons { display: flex; justify-content: center; gap: 20px; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 160px; /* Adjust based on your layout */
        }
        .celebration { display: none; }
        .celebration h1 { font-size: 4rem; color: #ff4081; }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h1>YAYYYYYY! üéâ</h1>
            <p style="font-size: 1.5rem;">I knew you'd say yes! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
            <div style="font-size: 5rem;">üíçüåπü•Ç</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Move the button to a random position within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
            
            // Optional: Alert for extra flair
            alert("Best choice ever! üòò");
        }
    </script>
</body>
</html>
